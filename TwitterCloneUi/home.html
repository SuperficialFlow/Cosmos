<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Resource prioritization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" href="./styles/shared/general.css" as="style">
  <link rel="preload" href="./styles/pages/signup.css" as="style">

  <!-- Metadata of the HTML page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo/favicon.ico" type="image/x-icon">
  <title>Orbit</title>

  <!-- CSS files are loaded here -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/pages/home.css">

  <!-- Remix Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
  <section class="loader-section">
    <div class="loader-icon-wrapper">
      <div class="loader">
        <img src="images/logo/icon.svg" alt="Orbit Icon">
        <svg viewBox="0 0 80 80">
            <circle id="test" cx="40" cy="40" r="32"></circle>
        </svg>
      </div>
    </div>
    <div class="loader-logo">
      <img src="images/logo/Orbit.svg" alt="Orbit Logo">
      <p>Launching into orbit . . .</p>
    </div>
  </section>

  <main>
    <div class="container">

      <div class="left">

        <a class="profile">
          <div class="profile-photo">
            <img src="./images/profile-photo.png" alt="Profile Photo">
          </div>
          <div class="handle">
            <h5>Space Traveller</h5>
            <p class="muted">@traveller</p>
          </div>
        </a>

        <div class="sidebar">
          <a class="menu-item">
            <span><i class="ri-home-2-line"></i></span><p>Home</p>
            <span><i class="ri-user-smile-line"></i></span><p>Profile</p>
            <span><i class="ri-group-line"></i></span><p>Following</p>
            <span><i class="ri-heart-line"></i></span><p>Likes</p>
            <span><i class="ri-settings-3-line"></i></span><p>Settings</p>
            <span><i class="ri-logout-box-line"></i></span><p>Logout</p>
          </a>
        </div>

      </div>

      <div class="middle">

      </div>

      <div class="right">

      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts/utils/preLoader.js"></script> 
</body>
</html>
