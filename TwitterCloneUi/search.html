<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Resource prioritization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" href="./styles/shared/general.css" as="style">
  <link rel="preload" href="./styles/pages/search.css" as="style">

  <!-- Metadata of the HTML page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo/favicon.ico" type="image/x-icon">
  <title>Orbit</title>

  <!-- CSS files are loaded here -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/pages/search.css">
  <link rel="stylesheet" href="./styles/shared/mediaqueries.css">

  <!-- Remix Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
  <div class="modal-backdrop"></div>
  <!-- * Loading Screen -->
  <section class="loader-section">
    <div class="loader-icon-wrapper">
      <div class="loader">
        <img src="images/logo/icon.svg" alt="Orbit Icon">
        <svg viewBox="0 0 80 80">
            <circle id="test" cx="40" cy="40" r="32"></circle>
        </svg>
      </div>
    </div>
    <div class="loader-logo">
      <img src="images/logo/Orbit.svg" alt="Orbit Logo">
      <p>Launching into orbit . . .</p>
    </div>
  </section>

  <!-- * Header Section -->
  <header>
    <div class="logo-header">
      <img src="./images/logo/Orbit.svg" alt="Logo">
    </div>
  </header>

  <!-- * Main Content Section -->
  <main>
    
    <!-- * Start of Left Side Content -->
    <div class="search-container">

      <!-- * Profile Card -->
      <div class="left">
        <a class="profile-card" href="./profile.html">
          <div class="handle-container">
            <div class="profile-photo">
              <img src="./images/profile-photo-1.png" alt="Profile Photo">
            </div>
            <div class="handle">
              <h5 id="username">Orbit User</h5> 
              <p id="@username" class="muted">@OrbitUser</p> 
            </div>           
          </div>  
          <div class="status">
            <hr>
            <p>Is currently <span class="success">in orbit <i class="ri-meteor-fill"></i></span></p> 
          </div>
        </a>

        <div class="tablet-profile-container">
          <div class="profile-photo">
            <img src="./images/profile-photo-1.png" alt="Profile Photo">
          </div>
        </div>

        <!-- * Left Side Bar Card -->
        <div class="sidebar-card">
          <a class="menu-item" href="./home.html">
            <span><i class="ri-home-2-line"></i></span><p>Home</p>
          </a>
          <a class="menu-item active" href="./search.html">
            <span><i class="ri-search-fill"></i></i></span><p>Explore</p>
          </a>
          <a class="menu-item" href="./profile.html">
            <span><i class="ri-user-smile-line"></i></span><p>Profile</p>
          </a>
          <a class="menu-item">
            <span><i class="ri-mail-line"></i></span><p>Messages</p>
          </a>
          <a class="menu-item">
            <span><i class="ri-settings-3-line"></i></span><p>Settings</p>
          </a>
          <a class="menu-item" href="./index.html">
            <span><i class="ri-logout-box-line"></i></span><p>Logout</p>
          </a>
        </div>

        <label class="btn primary-btn link-1">Post <i class="ri-share-box-line"></i></label>

      <!-- * End of Left Side Content -->
      </div>

      <!-- * Start of Middle Side Content -->
      <div class="middle">
        <div class="searchbar-container">
          <input type="text" placeholder="Search for users in Orbit" id="searchInput">
          <i class="ri-search-line"></i>
        </div>

        <div class="users-grid">

          <div class="user-profile-card">
            <div class="cover-container">
              <img class="cover-photo" src="./images/background/cover-photo-5.jpg" alt="Cover Photo">
              <div class="profile-photo">
                <img src="./images/profile-photo-4.png" alt="Profile Photo">
              </div>
            </div>
            <div class="profile-container">
              <div class="handle">
                <h5 >Orbit User</h5> 
                <p class="muted">@OrbitUser</p> 
              </div> 
              <div class="btn primary-btn follow-btn">
                <input type="checkbox" class="follow-box" data-username="${user}"/>
                <div class="follow-btn-content link-1">
                  <label>Follow</label>
                </div>
              </div>
            </div>
          </div>

          <div class="user-profile-card">
            <div class="cover-container">
              <img class="cover-photo" src="./images/background/cover-photo-4.webp" alt="Cover Photo">
              <div class="profile-photo">
                <img src="./images/profile-photo-1.png" alt="Profile Photo">
              </div>
            </div>
            <div class="profile-container">
              <div class="handle">
                <h5 >Orbit User</h5> 
                <p class="muted">@OrbitUser</p> 
              </div> 
              <div class="btn primary-btn follow-btn">
                <input type="checkbox" class="follow-box" data-username="${user}"/>
                <div class="follow-btn-content link-1">
                  <label>Follow</label>
                </div>
              </div>
            </div>
          </div>

          <div class="user-profile-card">
            <div class="cover-container">
              <img class="cover-photo" src="./images/background/cover-photo-3.jpeg" alt="Cover Photo">
              <div class="profile-photo">
                <img src="./images/profile-photo-2.png" alt="Profile Photo">
              </div>
            </div>
            <div class="profile-container">
              <div class="handle">
                <h5 >Orbit User</h5> 
                <p class="muted">@OrbitUser</p> 
              </div> 
              <div class="btn primary-btn follow-btn">
                <input type="checkbox" class="follow-box" data-username="${user}"/>
                <div class="follow-btn-content link-1">
                  <label>Follow</label>
                </div>
              </div>
            </div>
          </div>

          <div class="user-profile-card">
            <div class="cover-container">
              <img class="cover-photo" src="./images/background/cover-photo-2.webp" alt="Cover Photo">
              <div class="profile-photo">
                <img src="./images/profile-photo-3.png" alt="Profile Photo">
              </div>
            </div>
            <div class="profile-container">
              <div class="handle">
                <h5 >Orbit User</h5> 
                <p class="muted">@OrbitUser</p> 
              </div> 
              <div class="btn primary-btn follow-btn">
                <input type="checkbox" class="follow-box" data-username="${user}"/>
                <div class="follow-btn-content link-1">
                  <label>Follow</label>
                </div>
              </div>
            </div>
          </div>
          <div class="user-profile-card">
            <div class="cover-container">
              <img class="cover-photo" src="./images/background/cover-photo-1.webp" alt="Cover Photo">
              <div class="profile-photo">
                <img src="./images/profile-photo-4.png" alt="Profile Photo">
              </div>
            </div>
            <div class="profile-container">
              <div class="handle">
                <h5 >Orbit User</h5> 
                <p class="muted">@OrbitUser</p> 
              </div> 
              <div class="btn primary-btn follow-btn">
                <input type="checkbox" class="follow-box" data-username="${user}"/>
                <div class="follow-btn-content link-1">
                  <label>Follow</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="user-profile-card">
            <div class="cover-container">
              <img class="cover-photo" src="./images/background/cover-photo-5.jpg" alt="Cover Photo">
              <div class="profile-photo">
                <img src="./images/profile-photo-3.png" alt="Profile Photo">
              </div>
            </div>
            <div class="profile-container">
              <div class="handle">
                <h5 >Orbit User</h5> 
                <p class="muted">@OrbitUser</p> 
              </div> 
              <div class="btn primary-btn follow-btn">
                <input type="checkbox" class="follow-box" data-username="${user}"/>
                <div class="follow-btn-content link-1">
                  <label>Follow</label>
                </div>
              </div>
            </div>
          </div>

          
        <!-- * End of User Grid Content -->
        </div>     
        
      <!-- * End of Middle Side Content -->
      </div>

    </div>

  </main>

  <script type="module" src="scripts/main.js"></script>
  <script src="scripts/utils/preLoader.js"></script> 
</body>
</html>
